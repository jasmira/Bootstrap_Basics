<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 InputGroup Component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .baseMargin {
            margin: 20px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="baseMargin">
        <form>
            <div class="row">
                <div class="col-xs-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" placeholder="Amount">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" placeholder="US Dollar">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <!--Adding Checkbox and radiobutton as addon for input types-->
        <form>
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">
              <input type="checkbox">
            </span>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">
              <input type="radio">
            </span>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <!--Adding buttons as addon for input types-->
        <form>
    <div class="row">
        <div class="col-xs-5">
            <div class="input-group"> 
               
                <input type="text" class="form-control" 
                placeholder="Search&hellip;">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">Go</button>
                </span>
            </div>
        </div>
        <div class="col-xs-7">
            <div class="input-group">
                <input type="text" class="form-control"  
                placeholder="Type something&hellip;">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default">Action</button>
                    <button type="button" class="btn btn-default">Options</button>
                </span>
            </div>
        </div>
    </div>
</form>
<form>
    <div class="row">
        <div class="col-xs-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
     </div>
     
      </div>
</form>
    </div>
</body>

</html>
