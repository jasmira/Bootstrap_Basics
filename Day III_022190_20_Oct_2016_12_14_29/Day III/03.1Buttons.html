<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .baseMargin {
            margin: 20px;
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="baseMargin">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primay">Primary</button>
        <input type="button" class="btn btn-info" value="Info">
        <input type="button" class="btn btn-success" value="Success">
        <a href="#" class="btn btn-warning">Warning</a>
        <a href="#" class="btn btn-danger">Danger</a>
        <a href="#" class="btn btn-link">Link</a>
        <hr>
        <button type="button" class="btn btn-default btn-lg">Large Default</button>
        <button type="button" class="btn btn-primary btn-lg">Large Primary</button>
        <input type="button" class="btn btn-info btn-md" value="Medium Info">
        <input type="button" class="btn btn-success btn-sm" value="Small Success">
        <a href="#" class="btn btn-warning btn-sm">Small Warning</a>
        <a href="#" class="btn btn-danger btn-xs">Extra Small Danger</a>
        <a href="#" class="btn btn-link btn-xs">Extra Small Link</a>
        <hr/>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
        <hr/>
        <a href="https://www.google.co.in" class="btn btn-primary btn-lg " disabled>Primary link</a>
        <a href="https://www.google.co.in" class="btn btn-default btn-lg disabled">Link</a>
    </div>
</body>
</html>
