<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial scale=1.0, user-scalable=yes">
    <style>
        .demo-content {
            padding: 15px;
            font-size: 18px;
            min-height: 300px;
            background: skyblue;
            margin-bottom: 10px;
            color: green;
        }
        
        .demo-content.bg-alt {
            background: peachpuff;
            color: maroon;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!--
            <768px - Extra Small devices .col.xs-* - Mobiles
            >=768px - Small devices .col.sm-* - Tablets
            >=992px - Medium devices .col.md-* - Desktops
            >=1200px - Large devices .col.lg-* - Large Desktops
        -->
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-xs-6">
                <div class="demo-content">.col-xs-6</div>
            </div>
            <div class="col-xs-6">
                <div class="demo-content bg-alt">.col-xs-6</div>
            </div>
        </div>
        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-sm-4">
                <div class="demo-content">.col-sm-4</div>
            </div>
            <div class="col-sm-8">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
        </div>
         <!--Row with two colummns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-9">
                <div class="demo-content bg-alt">.col-sm-9</div>
            </div>
        </div>
    </div>
</body>

</html>
