<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 Simple Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="bs-example">
        <div class="table-responsive">
            <!--<table class="table">-->
            <!--<table class="table table-striped">-->
            <!--<table class="table table-bordered">-->
            <!--<table class="table table-hover">-->
            <table class="table table-condensed">
                <thead>
                    <tr>                  
                        <th>Row</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>                  
                    <!--<tr>-->
                    <tr class="info">
                        <td>123</td>
                        <td>Abhijeet</td>
                        <td>Gole</td>
                        <td>abhijeet@debellate.com</td>
                    </tr>
                 
                    <!--<tr>-->
                    <tr class="success">                        
                        <td>456</td>
                        <td>Saket</td>
                        <td>Karnik</td>
                        <td>Saket@optimistikinfo.com</td>
                    </tr>
                    <!--<tr>-->
                    <tr class="warning">
                        <td>789</td>
                        <td>Manish</td>
                        <td>Sharma</td>
                        <td>Manish@technizerindia.com</td>
                    </tr>
                 
                    <!--<tr>-->
                    <tr class="danger">
                        <td>007</td>
                        <td>James</td>
                        <td>Bond</td>
                        <td>James@bond.com</td>
                    </tr>
                 
                    <!--<tr>-->
                      <tr class="active">
                        <td>999</td>
                        <td>Don</td>
                        <td>Coreleone</td>
                        <td>Don@corelone.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
