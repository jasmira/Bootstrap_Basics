<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Column Wrapping</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: skyblue;
        margin-bottom: 10px;
        color:green;
    }
    .demo-content.bg-alt{
        background: peachpuff;
        color:maroon;
    }

    /* Some custom media query to make 
       this example even better */
    @media screen and (max-width: 991px){
        .flexible{
            min-height: 150px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-2">
                <div class="demo-content">.col-sm-3 .col-md-2</div>
            </div>  
            <div class="col-sm-9 col-md-8">
                <div class="demo-content bg-alt">.col-sm-9 .col-md-8</div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="demo-content flexible">.col-sm-12 .col-md-2</div>
            </div>
        </div>
    </div>
</body>
</html>
